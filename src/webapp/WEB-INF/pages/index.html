<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <h1>Таблица пользователей</h1>
</head>
<body>
<table border="1" cellpadding="5">
    <thead>
    <tr>
        <th>Id</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Возраст</th>
    </tr>
    </thead>
    <tr th:each="user : ${users}">
        <td th:utext="${user.getId()}">ID</td>
        <td th:utext="${user.getName()}">Имя</td>
        <td th:utext="${user.getLastName()}">Фамилия</td>
        <td th:utext="${user.getAge()}">Возраст</td>
        </td>
        <td><a th:href="'/updateuser?id='+${user.id}">Обновить</a>
        <td><a th:href="'/deleteUser?id='+${user.id}">Удалить</a></td>
    </tr>
</table>

<form action="adduser" target="_blank">
    <button id="add-user-button">Добавить нового пользователя</button>
</form>
</body>
</html>
